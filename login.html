<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WashXpress</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen bg-gray-900 text-gray-100">
    <!-- Navigation -->
    <nav class="bg-gray-800 bg-opacity-90 backdrop-blur-md fixed w-full z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="index.html" class="text-2xl font-bold text-blue-400">
                    <span class="text-white">Wash</span>Xpress
                </a>
                <a href="register.html" class="text-blue-400 hover:text-blue-300 transition">
                    Don't have an account? <span class="font-semibold">Sign Up</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="min-h-screen flex items-center justify-center px-4 py-20">
        <div class="w-full max-w-md bg-gray-800 rounded-xl shadow-2xl overflow-hidden">
            <div class="p-8">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold mb-2">Welcome Back</h1>
                    <p class="text-gray-400">Login to access your account</p>
                </div>

                <form id="login-form" class="space-y-6">
                    <div class="space-y-1">
                        <label for="login-email" class="block text-sm font-medium text-gray-300">Email Address</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-gray-500"></i>
                            </div>
                            <input type="email" id="login-email" required
                                class="w-full pl-10 pr-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                placeholder="you_mail@example.com">
                        </div>
                    </div>

                    <div class="space-y-1">
                        <label for="login-password" class="block text-sm font-medium text-gray-300">Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-500"></i>
                            </div>
                            <input type="password" id="login-password" required
                                class="w-full pl-10 pr-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                placeholder="••••••••">
                            <button type="button" class="absolute right-3 top-3 text-gray-400 hover:text-blue-400 toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="flex justify-end">
                            <a href="#" class="text-sm text-blue-400 hover:text-blue-300">Forgot password?</a>
                        </div>
                    </div>

                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-600 rounded bg-gray-700">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-300">Remember me</label>
                    </div>

                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-lg font-semibold transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800">
                        Sign In
                    </button>

                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-600"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-gray-800 text-gray-400">Or continue with</span>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-3">
                        <a href="#" class="w-full flex items-center justify-center py-2 px-4 border border-gray-600 rounded-lg shadow-sm text-sm font-medium text-gray-300 hover:bg-gray-700 transition">
                            <i class="fab fa-google text-red-400 mr-2"></i> Google
                        </a>
                        <a href="#" class="w-full flex items-center justify-center py-2 px-4 border border-gray-600 rounded-lg shadow-sm text-sm font-medium text-gray-300 hover:bg-gray-700 transition">
                            <i class="fab fa-facebook-f text-blue-400 mr-2"></i> Facebook
                        </a>
                    </div>
                </form>
            </div>
            <div class="px-8 py-4 bg-gray-700 text-center">
                <p class="text-gray-400 text-sm">Don't have an account? <a href="register.html" class="text-blue-400 hover:text-blue-300 font-medium">Sign up</a></p>
            </div>
        </div>
    </main>

    <script src="auth.js"></script>
</body>
</html>
